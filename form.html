<!DOCTYPE html>
<html lang="ru">
  <head>
    <meta charset="utf-8">
    <title>HTML Academy: Пинк</title>
  </head>
  <body>
    <header class="inner-header">
      <div class="header-top">
        <div class="center-wrap">
          <div class="logo">
            <a href="#" class="logo-link">Pink</a>
          </div>
          <nav class="main-menu">
            <ul class="menu-list">
              <li class="menu-item">
                <a class="menu-link" href="#">Информация</a>
              </li>
              <li class="menu-item">
                <a class="menu-link" href="#">Блог</a>
              </li>
              <li class="menu-item">
                <a class="menu-link" href="#">Отзывы</a>
              </li>
              <li class="menu-item">
                <a class="menu-link" href="#">Конкурс</a>
              </li>
            </ul>
          </nav>
        </div>
      </div>
      <div class="header-bottom">
        <div class="center-wrap">
          <h1 class="main-title">Конкурс на самое безбашеное путешествие с Пинк</h1>
        </div>
      </div>
    </header>
    <form class="member-form" action="#" enctype="multipart/form-data" method="post">
      <div class="center-wrap">
        <p class="member-prev">Поделитесь своей историей и получите шанс выиграть ценный приз — 1000 миль на вашу бонусную карту! </p>
      </div>
      <fieldset class="member-person">
        <div class="center-wrap">
          <div class="input-member">
            <label for="member-name">Имя: *</label><br>
            <input id="member-name" class="member-name" type="text" name="firstname" placeholder="Введите ваше имя" required>
          </div>
          <div class="input-member">
            <label for="member-lastname">Фамилия: *</label><br>
            <input id="member-lastname" class="member-name" type="text" name="lastname" placeholder="Укажите фамилию" required>
          </div>
          <div class="input-member">
            <label for="member-patronymic">Отчество:</label><br>
            <input id="member-patronymic" class="member-name" type="text" name="patronymic" placeholder="Ну и отчество тоже">
          </div>
        </div>
      </fieldset>
      <fieldset class="member-apps">
        <div class="center-wrap">
          <h4 class="member-title">С каким приложением путешествовали? *</h4>
          <input id="ios" class="apps-check" type="radio" name="apps" value="ios" checked>
          <label for="ios">Pink для iOS</label><br>
          <input id="android" class="apps-check" type="radio" name="apps" value="android">
          <label for="android">Pink на Android</label><br>
          <input id="windows" class="apps-check" type="radio" name="apps" value="windows">
          <label for="windows">Windows Phone</label><br>
        </div>
      </fieldset>
      <fieldset class="member-date">
        <div class="center-wrap">
          <h4 class="member-title">Когда вы путешествовали? *</h4>
          <input id="departure" class="date-input" type="date" name="departure" placeholder="1 апреля 2015" required><br>
          <label for="departure">Дата выезда</label><br>
          <div class="range-control">
            <input id="range-date" class="date-input" type="text" name="range" placeholder="10 дней" required>
            <i class="mines"></i>
            <i class="plus"></i>
          </div>
          <label for="range-date">Продолжительность</label><br>
          <input style="display:none" id="range-back" class="date-input" type="text" placeholder="1 апреля 2015" readonly><br>
          <label style="display:none" for="range-back">Дата возвращения</label><br>
        </div>
      </fieldset>
    </form>
  </body>
</html>
